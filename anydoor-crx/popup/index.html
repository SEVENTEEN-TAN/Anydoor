<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anydoor Popup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #008000;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #006400;
        }
        p {
            float: right;
            margin: 0;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>  
    <div class="container">
        <h1>Anydoor</h1>
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="用户名" required><br>
            <input type="password" id="password" name="password" placeholder="密码" required><br>
            <button type="button" id="submitButton">登录</button>
        </form>
        <p>by. SEVENTEEN</p>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
